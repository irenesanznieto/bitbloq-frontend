<aside class="changelogs__versions">
    <ul class="bugs--list">
        <li data-ng-repeat="item in changeLogsApi.items.slice().reverse()" data-ng-class="{'bug--item':true, selected:currentItem === $index}" ng-click="setChangeLogItem($index)">{{item.version[$translate.use()] || item.version['en-GB'] || item.version['es-ES']}}</li>
    </ul>
</aside>
<div class="changelogs__items__container">
    <div class="change" ng-repeat="change in changeLogsApi.items.slice().reverse()" ng-show="currentItem.changeLog === {{$index}}">
        <span class="changelogs__item__title" data-element="changelog__title-{{change.version[$translate.use()]}}">{{change.version[$translate.use()] || change.version['en-GB'] || change.version['es-ES']}}</span>
        <ul class="bug--item--list">
            <li ng-repeat="itemContent in change.content" class="changelogs__item">{{itemContent[$translate.use()] || itemContent['en-GB'] || itemContent['es-ES']}}</li>
        </ul>
    </div>
</div>
