<div ng-class="{'help--ru':$translate.use() === 'ru-RU', 'help--de':$translate.use() === 'de-DE'}" class="help--view section-with-header-and-subheader" data-element="help-view">
    <div class="section-header">
        <h1 class="h2">{{'help'|translate}}</h1>
        <span class="text-strong">{{'do-you-need-help'|translate}}
            <span ng-if="common.user" data-ng-click="commonModals.contactModal()" class="contact-us-link" data-element="help-contact-us-link"> {{'write-us'|translate}}</span>
            <a ng-if="!common.user" href="mailto:{{'support_email' | translate}}" target="_blank" class="contact-us-link" data-element="help-contact-us-link"> {{'write-us'|translate}}</a>
        </span>
    </div>
    <div class="tabs-layout">
        <div ng-class="{'loading--content':common.isLoading}"></div>
        <aside class="tabs-layout__aside">
            <ul class="tabs__header">
                <li ng-class="{'tabs__header__item':true, 'aside--menu__item--projects':true, 'selected--tab':currentTab === 0}" ng-click="setTab(0)" role="button" tabindex="0" data-element="help-faqnav">
                    <span class="menu__item__span ng-binding">{{'faq'| translate}}</span>
                </li>
                <li ng-class="{'tabs__header__item':true, 'aside--menu__item--releases':true, 'selected--tab':currentTab === 1}" ng-click="setTab(1)" role="button" tabindex="0" data-element="help-tutorialnav">
                    <span class="menu__item__span ng-binding">{{'tutorials'| translate}}</span>
                </li>
                 <li ng-class="{'tabs__header__item':true, 'aside--menu__item--releases':true, 'selected--tab':currentTab === 2}" ng-click="setTab(2)" role="button" tabindex="0" data-element="help-foronav">
                    <span class="menu__item__span ng-binding">
                        {{'help_title_forum' | translate}}
                    </span>
                </li>
                <li ng-class="{'tabs__header__item':true, 'aside--menu__item--releases':true, 'selected--tab':currentTab === 3}" ng-click="setTab(3)" role="button" tabindex="0" data-element="help-changelognav">
                    <span class="menu__item__span ng-binding">{{'help-tab-changeLog '| translate}}</span>
                </li>
            </ul>
        </aside>
        <div class="tabs-layout__content">
            <div ng-include="'views/help/faq.html'" class="tab faqs" data-ng-show="currentTab===0"></div>
            <div ng-include="'views/help/tutorials.html'" class="tab tutorials" data-ng-show="currentTab===1"></div>

            <div ng-include="'views/forum/forum.html'" class="tab forum__view" data-ng-show="currentTab===2" ng-controller="ForumCtrl as forum" data-element="forum-scroll"></div>

            <div ng-include="'views/help/changelog.html'" class="tab changelogs" data-ng-show="currentTab===3"></div>
        </div>
    </div>
</div>
