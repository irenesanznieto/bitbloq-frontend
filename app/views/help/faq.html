<ul class="faq--list" data-element="help-faqTable">
    <li class="faq--item" ng-click="faqHandler(faq)" data-ng-repeat="faq in faqsApi.items.slice().reverse()" data-element="help-faqElement">
        <div class="item--container" data-element="help-faqText">
            <svg ng-show="selectedFaq !== faq" class="svg-icon">
                <use xlink:href="#plus"></use>
            </svg>
            <svg ng-show="selectedFaq === faq" class="svg-icon">
                <use xlink:href="#menos"></use>
            </svg>
            <span class="faq--item--title">{{faq.title[$translate.use()] || faq.title['en-GB'] || faq.title['es-ES']}}</span>
        </div>
        <div class="faq--answer" ng-if="selectedFaq === faq" data-element="help-faqAnswer">{{faq.content[$translate.use()] || faq.content['en-GB'] || faq.content['es-ES']}}</div>
    </li>
</ul>
<aside class="faq__aside">
    <div class="faq--feedback">
        <span class="faq--feedback--title">{{ 'feedback-did-you-see-an-error' | translate}}</span>
        <p class="feedback--text">{{'feedback-about-an-error' | translate}}</p>
        <button class="btn btn--primary btn--small" ng-if="common.user" data-ng-click="commonModals.errorFeedbackModal()" data-element="help-feedback-about-an-error">{{'feedback-send-an-error' | translate}}</button>
        <a class="btn btn--primary btn--small" ng-if="!common.user" href="mailto:{{'support_email' | translate}}" target="_blank" data-element="help-feedback-about-an-error">{{'feedback-send-an-error' | translate}}</a>
    </div>
</aside>
