<nav class="forum__pagination" ng-if="1 < pages.length || !autoHide">
    <h1 class="hidden">Pagination</h1>
    <ul class="pagination__list">
        <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }" class="pagination__button" ng-click="setCurrent(pagination.current - 1)">
            <button class="btn btn--small btn--forum">{{'pagination_button_last' | translate}}</button>
        </li>
        <li class="pagination__numbers">
            <ul>
                <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }" class="pagination__item handcursor" ng-click="setCurrent(pageNumber)">
                    <button>{{ pageNumber }}</button>
                </li>
            </ul>
        </li>
        <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }" class="pagination__button" ng-click="setCurrent(pagination.current + 1)">
            <button class="btn btn--small btn--forum">{{'pagination_button_next' | translate}}</button>
        </li>
    </ul>
</nav>
