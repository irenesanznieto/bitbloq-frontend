<div class="code-project" data-ng-keydown="onFieldKeyUp($event)">
    <!-- Navigation -->
    <div ng-show="common.user && common.section === 'codeproject'" ng-class="{'nav':true, 'nav--bar':true, 'nav--make':true, 'header--collapsed':collapsedHeader}">
        <ul class="nav__menu">
            <li class="nav--logo">
                <a data-ng-href="#/{{common.user?'projects':''}}" class="nav__menu__link">
                    <svg class="svg-icon svg-icon-logo">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#logoBibtloq_webTool"></use>
                    </svg>
                </a>
            </li>
            <li class="nav__menu__item project--title">
                <h1 data-element="project-name" id="currentproject" class="h3 make__project--name" ng-click="projectApi.rename(project)">{{project.name}}
                    <span></span>
                </h1>
                <span class="make--saving" data-ng-show="saveStatus===1">{{ 'make-saving' | translate }}</span>
                <span class="make--saving" data-ng-show="saveStatus===2" data-element="project-saved">{{ 'make-project-saved-ok' | translate }}</span>
                <span class="make--saving" data-ng-show="saveStatus===3">{{ 'make-project-saved-ko' | translate }}</span>
                <span class="make--saving" data-ng-show="saveStatus===4">{{ 'make-project-not-allow-to-save' | translate }}</span>
            </li>
            <li class="nav__menu__item nav__item--white right--last" data-tooltips="true" data-tooltip-position="bottom" data-tooltip="{{ 'verify' | translate }}">
                <button class="nav__menu__btn btn" data-ng-click="verify()" data-ng-disabled="blockingHwActions" data-ng-class="{'btn--make--disabled':blockingHwActions}">
                    <svg class="svg-icon">
                        <use xlink:href="#verificar"></use>
                    </svg>
                </button>
            </li>
            <li class="nav__menu__item nav__item--white right" data-tooltips="true" data-tooltip-position="bottom" data-tooltip="{{ 'load' | translate }}">
                <button class="nav__menu__btn btn" data-ng-click="upload()" data-ng-disabled="blockingHwActions" data-ng-class="{'btn--make--disabled':blockingHwActions}" data-walkthrough="upload">
                    <svg class="svg-icon">
                        <use xlink:href="#cargar"></use>
                    </svg>
                </button>
            </li>
            <li class="nav__menu__item nav__item--white right" data-ng-if="!project._acl.ALL && !disablePublish" data-tooltips="true" data-tooltip="{{ 'to-explore' | translate }}" data-tooltip-position="bottom">
                <button class="nav__menu__btn btn" data-ng-click="commonModals.publishModal(project)" data-ng-disabled="!project.id || disablePublish" data-ng-class="{'btn--make--disabled':!project.id || disablePublish}">
                    <svg class="svg-icon">
                        <use xlink:href="#publicar"></use>
                    </svg>
                </button>
            </li>
            <li class="nav__menu__item nav__item--white right" data-ng-if="project._acl.ALL && project.id && utils.userIsOwner(project, common.user.id)" data-tooltips="{{!project.id || !common.user || !utils.userIsOwner(project, common.user.id)}}" data-tooltip="{{(!common.user?'need-to-be-logged':!project.id?'empty-project':!utils.userIsOwner(project, common.user.id)?'you-are-not-the-admin-copy-it':'do-private') | translate}}" data-tooltip-position="bottom">
                <button ng-class="{'nav__menu__btn':true, 'btn':true, 'btn--make--disabled':!utils.userIsOwner(project, common.user.id)}" data-ng-click="commonModals.doPrivateProject(project)()">
                    <svg class="svg-icon">
                        <use xlink:href="#privado"></use>
                    </svg>
                </button>
            </li>
            <li class="nav__menu__item nav__item--white right" data-ng-if="disablePublish || project._acl.ALL && project.id && !utils.userIsOwner(project, common.user.id)" data-tooltips="true" data-tooltip="{{ 'project-addto-myprojects' | translate }}" data-tooltip-position="bottom">
                <button class="nav__menu__btn btn" data-ng-click="projectApi.clone(project, true)">
                    <svg class="svg-icon">
                        <use xlink:href="#mas"></use>
                    </svg>
                </button>
            </li>
        </ul>
    </div>
    <!-- Actions Menu -->
    <div class="actions--make" data-ng-include="'views/makeActions.html'" data-ng-controller="MakeActionsCtrl"></div>
    <div data-ng-class="{'content--main':true, 'content--main--collapse':collapsedHeader || !common.user}" data-ng-click="dropdown = false">
        <aside data-ng-class="{'aside-code tabs--make--left':true, 'content--main--collapse':collapsedHeader}" ng-init="currentTab='code'">
            <ul class="tabs__menu">
                <li data-walkthrough="software-tab" data-element="software-tab" data-ng-class="{tabs__menu__item:true, selected:currentTab==='code'}" data-ng-click="currentTab='code'" data-tooltips="true" data-tooltip="{{ 'software' | translate }}" data-tooltip-position="right">
                    <svg class="svg-icon">
                        <use xlink:href="#codigo"></use>
                    </svg>
                </li>
                <li data-element="info-tab" data-ng-class="{tabs__menu__item:true, selected:currentTab==='info'}" data-ng-click="currentTab='info'" data-tooltips="true" data-tooltip="{{ 'project-info' | translate }}" data-tooltip-position="right">
                    <svg class="svg-icon">
                        <use xlink:href="#info"></use>
                    </svg>
                </li>
            </ul>
        </aside>
        <div data-ng-class="{'tab--container tab-code':true,'container-without-user': !common.user}">
            <div id="codeIde" class="code-ide" data-ng-show="currentTab==='code'" ui-ace="aceOptions" ng-model="project.code"></div>
            <div class="tab--make" data-ng-show="currentTab==='info'" data-ng-include="'views/infotab.html'"></div>
        </div>
    </div>
</div>
